    <ion-content padding="true" overflow-scroll="false" has-bouncing="true" style="background-color:#F2F2F2;" >
	[...]
	<div class="card"  ng-repeat="item in data">
	   <div class="item item-avatar no-lines">
		  <img src="https://s3-us-west-2.amazonaws.com/{{item.company.profile_pic.url}}" height="80px">
		  <h2>{{item.company.name}}</h2>
		  <p style="color:gray;">@{{item.minutes}} minutes</p>
	   </div>

	   <div class="item item-body">
		  {{item.details}}
		  <img class="full-image" src="https://s3-us-west-2.amazonaws.com/{{item.images[0].url}}">
		</div>
		
	   <div class="item item-divider row">
			
			<div class="col button button-small" ng-click="like({{item}})">
				<center><i class=" icon ion-thumbsup">{{item.number_of_likes}}</i></center>
			</div>
			<div class="col">
				<center><i class="icon ion-chatbox-working">{{item.number_of_comments}}</i></center>
			</div>
			<div class="col">
				<center><i class="icon ion-eye">{{item.umber_of_views}}</i></center>
			</div>
	   </div>
	</div>
	[...]
	
	</ion-content>
</ion-view>
